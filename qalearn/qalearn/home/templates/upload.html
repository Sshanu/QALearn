{% block content %}
<div class="wrap-contact100">
    <div class="row">
                <div class="col-sm-6" >
                     <span class="contact100-form-title">
                        <a class="contact100-form-title" href='/home/'>QALearn</a>
                    </span>
                </div>
    </div>
    

    <form action="{% url "upload" %}" class="contact100-form validate-form" method="post" enctype="multipart/form-data">
  
        <p class="contact100-form-title input100">
                    {% csrf_token %}
        </p>

        <p class="input100">{{ form.non_field_errors }}</p>

        <p class="input100">{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

        <p class="input100">
            {{ form.docfile.errors }}
            {{ form.docfile }}
        </p>

        <!-- <p class="input100"><input type="submit" value="Upload"/></p> -->

        <div class="container-contact100-form-btn">
            <button type="submit" class="contact100-form-btn">
                Upload
            </button>
        </div>
    </form>

                {% endfor %}
            </ul>
        {% else %}

</div>
{% endblock %}
